# OMICIA-OPAL Project Properties :: Do not put string values in double quotes.

#geb.build.baseUrl = https://app.omicia.com/login
geb.build.baseUrl = http://test1.omicia-private.com/
gridUrl = http://localhost:4444/wd/hub
parallel = no
threadCount = 1

# Reporting Key-Values
allure.results.directory = ./src/main/groovy/Reports/allure-commandline/bin/allure-results
allure.reports.directory = ./reports/Allure-Reports/allure-report.bat
extent.reports.directory =  /reports/Extent-Reports/extent-reports.html
extent.reports.config.file = /src/main/groovy/Utilities/Reports/Extent/config.xml
geb.build.reportsDir = ./reports/Geb-Reports/
junit.reports.directory = ./reports/Junit-Reports

test.data.file = src/main/resources/TestData.xls